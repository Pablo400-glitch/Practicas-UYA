<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Registro</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>
        var ref = new Firebase("https://prueba-firebase.firebaseio.com/");
        var obj = {
            nombre: "",
            accountnumber: ""
        };
        ref.set(obj);
        $("#login").click(function(){
            obj.nombre = $("#nombre").val();
            obj.accountnumber = $("#accountnumber").val();
            ref.set(obj);
        });
        $("#showdata").click(function(){
            ref.once("value", function(snapshot){
                var data = snapshot.val();
                $("#head").html("<tr><th>Nombre</th><th>NÃºmero de cuenta</th></tr>");
                $("#res").html("<tr><td>"+data.nombre+"</td><td>"+data.accountnumber+"</td></tr>");
            });
        });
    </script>
  </head>

</html>
